<!DOCTYPE html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Memory Game</title>



</head>
<header>
    <link rel="stylesheet" href="stylelogin.css" type="text/css" />
<header>
    <div class="user-nav">
        <nav class="navbar">
            <ul class="user-list">

                <li class="list-item"><a href="">Game</a></li>
                <li class="list-item"><a href="">Ranking</a></li>
            </ul>
        </nav>
</header>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active">Sign in</h2>
            <a href="signup.html" class="inactive underlineHover" id="signup"></a>Sign Up</h2>
            
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" />
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="Repeat password">
                <button class="fadeIn fourth" value="LogIn" id="btn" onclick = "register();" >Login</button>
           

            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <script>

        function register() {
            var usernames = JSON.parse(localStorage.getItem("users"));
            var user = document.getElementById('login').value;
            var password = document.getElementById('password').value;
            registered = true;
            if(!usernames){
                usernames = [];
            }
            usernames.forEach(username => {
                if (username.username == user) {
                    registered = false;
                }
            });
 
            console.log(usernames);

            if (!registered) {
                console.log();
            } else {
                usernames.push({
                    "username": user,
                    "password": password
                });
                localStorage.setItem("users", JSON.stringify(usernames));
                localStorage.setItem("username", JSON.stringify(user));
                document.location.href = "memory.html";
            }
        }
    </script>
</body>

</html>
